		<h4>CIRCLE CHART NEW SAMPLE</h4>
			<script>
			var current_persent = 1;
			$(document).ready(function(e) {
				$('.circle-chart-widget').addClass('per-' + current_persent);
				$('#persent').on('keyup', function(e) {
					$('.circle-chart-widget').removeClass('per-' + current_persent);
					current_persent = $('#persent').val();
					$('.circle-chart-widget').addClass('per-' + current_persent);
				});
				
			});
			</script>
			<input type="text" id="persent">
		<div class="circle-chart-widget ">
			<div class="circle-wrapper">
				<div class="circle-part-1"></div>
				<div class="circle-part-2"></div>
				<div class="circle-part-3"></div>
				<div class="circle-part-4"></div>
				<div class="circle-overlay"></div>
				<div class="circle-hole"></div>
			</div>
		</div>
			

	</body>
